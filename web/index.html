<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>R01-Inventory</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Utilities -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css" />

    <!-- Fontawesome / Bootstrap / Material Icons -->
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.3.0/css/pro.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap' rel='stylesheet' />
</head>

<body>
    <div class="prompt-layout" @tab.prevent>
        <div class="prompt-menu" @tab.prevent>
            <div class="bg center"></div>
    
            <div class="wrapper center" @tab.prevent>
                <h1>{{title}}</h1>
                <p v-html="description"></p>
        
                <input @tab.prevent @keyup.tab="usePrompt(true)" v-model="response">
        
                <div class="options">
                    <p @click="usePrompt(true)">CONFIRM</p>
                    <p @click="usePrompt(false)">CANCEL</p>
                </div>
            </div>
        
        </div>
    </div>

    <div class="fastSlotsPreview" v-if = "active">
        <div class="slots">
            <div class="slot fastInv" id = "fastSlotPreview-0"></div>
            <div class="slot fastInv" id = "fastSlotPreview-1"></div>
            <div class="slot fastInv" id = "fastSlotPreview-2"></div>
            <div class="slot fastInv" id = "fastSlotPreview-3"></div>
            <div class="slot fastInv" id = "fastSlotPreview-4"></div>
            <div class="slot fastInv" id = "fastSlotPreview-5"></div>
            <div class="slot fastInv" id = "fastSlotPreview-6"></div>
        </div>
    </div>

    <div class="inventory-wrapper" v-if = "active" @click = "closeItemInfo()">

        <div class="iteminfo-container">
            <div class="iteminfo-box">
                <div class="iteminfo-item">
                    <div class="details">
                        <h2 class="item_name">{{ selectedItem.label }} <a>X{{ selectedItem.amount }}</a></h2>
                        <p class="weight">Weight: {{ selectedItem.weight }} KG</p>
                        <p class="description">{{ selectedItem.desc }}</p>
                        <img :src="'./img/' + selectedItem.item + '.png'" onerror="handleImageError(this)" draggable="false">
                        <div class="buttons">
                            <button @click = "useItem(selectedItem.item)">Use</button>
                            <button @click = "giveItem(selectedItem.item)">Give</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="left-data">
            <div class="char-data">
                <p>{{ charName }}</p>
            </div>

            <div class="cloth-data">
                <div>
                    <div class="slot" @click = "useCloth('cap')"><img src = "cloth/cap.svg"></div>
                    <div class="slot" @click = "useCloth('watch')"><img src = "cloth//watch.svg"></div>
                    <div class="slot" @click = "useCloth('chain')"><img src = "cloth//chain.svg"></div>
                    <div class="slot" @click = "useCloth('jacket')"><img src = "cloth//jacket.svg"></div>
                    <div class="slot" @click = "useCloth('shoes')"><img src = "cloth//shoes.svg"></div>
                </div>

                </svg>
                    
                <div>
                    <div class="slot" @click = "useCloth('mask')"><img src = "cloth//mask.svg"></div>
                    <div class="slot" @click = "useCloth('glasses')"><img src = "cloth//glasses.svg"></div>
                    <div class="slot" @click = "useCloth('gloves')"><img src = "cloth//gloves.svg"></div>
                    <div class="slot" @click = "useCloth('shirt')"><img src = "cloth//shirt.svg"></div>
                    <div class="slot" @click = "useCloth('pants')"><img src = "cloth//pants.svg"></div>
                </div>
            </div>

            <div class="destroy-data">
                <img src="cloth//trash.svg">
                <p>{{ Lang["destroy_item_text"] }}</p>
            </div>
        </div>

        <div class="center-data">
            <div class="userItems">
                <p>Inventory <a>{{ myWeight }}</a></p>
                <div class="slots">
                    <div class="slot userInv" data-slotId = "0" id = "userSlot-0"></div>
                    <div class="slot userInv" data-slotId = "1" id = "userSlot-1"></div>
                    <div class="slot userInv" data-slotId = "2" id = "userSlot-2"></div>
                    <div class="slot userInv" data-slotId = "3" id = "userSlot-3"></div>
                    <div class="slot userInv" data-slotId = "4" id = "userSlot-4"></div>
                    <div class="slot userInv" data-slotId = "5" id = "userSlot-5"></div>
                    <div class="slot userInv" data-slotId = "6" id = "userSlot-6"></div>

                    <div class="slot userInv" data-slotId = "7" id = "userSlot-7"></div>
                    <div class="slot userInv" data-slotId = "8" id = "userSlot-8"></div>

                    <div class="slot userInv" data-slotId = "28" id = "userSlot-28"></div>
                    <div class="slot userInv" data-slotId = "29" id = "userSlot-29"></div>
                    <div class="slot userInv" data-slotId = "30" id = "userSlot-30"></div>
                    <div class="slot userInv" data-slotId = "31" id = "userSlot-31"></div>
                    <div class="slot userInv" data-slotId = "32" id = "userSlot-32"></div>
                    <div class="slot userInv" data-slotId = "33" id = "userSlot-33"></div>
                    <div class="slot userInv" data-slotId = "34" id = "userSlot-34"></div>
                </div>
            </div>

            <div class="fastSlots">
                <p>Fast Slots</p>
                <div class="slots">
                    <div class="slot fastInv" id = "fastSlot-0" data-slotId = "0"><p>1</p></div>
                    <div class="slot fastInv" id = "fastSlot-1" data-slotId = "1"><p>2</p></div>
                    <div class="slot fastInv" id = "fastSlot-2" data-slotId = "2"><p>3</p></div>
                    <div class="slot fastInv" id = "fastSlot-3" data-slotId = "3"><p>4</p></div>
                    <div class="slot fastInv" id = "fastSlot-4" data-slotId = "4"><p>5</p></div>
                    <div class="slot fastInv" id = "fastSlot-5" data-slotId = "5"><p>6</p></div>
                    <div class="slot fastInv" id = "fastSlot-6" data-slotId = "6"><p>7</p></div>
                </div>
            </div>
        </div>

        <div class="secondInventory">
            <p>Second Inventory <a>{{ secondData.weight }}</a></p>
            <div class="slots">
                <div class="slot secondInv" v-for = "id in secondData.slots" :data-slotId = "id - 1" :id = "'secondSlot-' + (id - 1)"></div>
            </div>
        </div>
    </div>

    <script src='main.js'></script>
</body>
</html>
